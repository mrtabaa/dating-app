<mat-toolbar [ngStyle]="{
    'background-color': loggedInUserSig() || !isMobileSig() || !isWelcomeCompSig() ? '#ffd9e1' : 'transparent',
    'margin-top': !isMobileSig() ? '1rem' : '0'
    }">
    <p [ngStyle]="{
        'color': loggedInUserSig() || !isMobileSig() || !isWelcomeCompSig() ? 'black' : 'white',
        'font-size': isMobileSig() ? '10px' : '1rem'}">
        Made with ❤️ by Hallboard. ©{{currentYear}}
    </p>
</mat-toolbar>
