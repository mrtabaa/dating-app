<mat-drawer-container class="drawar-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over">I'm a drawer</mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Hallboard</span>
                <span class="example-spacer"></span>
                <button mat-raised-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-drawer-content>
</mat-drawer-container>
