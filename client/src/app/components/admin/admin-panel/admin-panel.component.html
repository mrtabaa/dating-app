<mat-tab-group mat-stretch-tabs="true" class="user-info">
    <mat-tab *appHasRoleDir="['admin']" label="User Management">
        <div>
            <app-member-management />
        </div>
    </mat-tab>
    <mat-tab *appHasRoleDir="['admin', 'moderator']" label="Photo Management">
        <div>
            <app-photo-management />
        </div>
    </mat-tab>
</mat-tab-group>
