<form [formGroup]="loginFg" (ngSubmit)="loginFg.value">
    <section class="container">
        <div class="inputs">
            <app-input-cva [formControl]="EmailUsernameCtrl" [label]="'Email or Username'"
                [placeHolder]="'Email or Username'" [isFocused]="true" [hint]="'Your registered email or username'">
            </app-input-cva>
            <app-input-cva [formControl]="PasswordCtrl" [type]="'password'" [label]="'Password'"
                [placeHolder]="'Your password'"
                [hint]="'8 to 20 characters, a special character, an uppercase character.'">
            </app-input-cva>
        </div>
        <div class="buttons">
            <div class="signin">
                <mat-checkbox formControlName="rememberMeCtrl">Remember me</mat-checkbox>
                <button (click)="loginEmailUsername()" [disabled]="loginFg.invalid" class="submitBtn" mat-raised-button
                    color="primary">
                    Sign in
                </button>
            </div>
            <div class="signup">
                <button mat-button [routerLink]="['/account/recover']">Forgot your password?</button>
            </div>
            @if(router.url === '/demo') {
            <mat-divider />
            <div class="demo">
                <button (click)="enterAdminCreds()" mat-stroked-button>Admin creds</button>
                <button (click)="enterMemberCreds()" mat-stroked-button>Member creds</button>
            </div>
            }
        </div>
    </section>
</form>
