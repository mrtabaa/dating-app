<form [formGroup]="loginFg" (ngSubmit)="loginFg.value">
    <section class="container">
        <div class="inputs">
            <app-input-cva [formControl]="EmailUsernameCtrl" [label]="'Email or Username'"
                [placeHolder]="'Email or Username'" [isFocused]="true" [hint]="'Your registered email or username'">
            </app-input-cva>
            <app-input-cva [formControl]="PasswordCtrl" [type]="'password'" [label]="'Password'"
                [placeHolder]="'Your password'"
                [hint]="'Needs: 8 to 50 characters. An uppercase character(ABC). A number(123)'"
                [error]="'Needs: 8 to 50 characters. An uppercase character(ABC). A number(123)'">
            </app-input-cva>
        </div>
        <div class="buttons">
            <div class="signin">
                <mat-checkbox formControlName="rememberMeCtrl">Remember me</mat-checkbox>
                <button type="submit" (click)="loginEmailUsername()" [disabled]="loginFg.invalid" class="submitBtn"
                    mat-raised-button color="primary">
                    Sign in
                </button>
            </div>
            <div class="recovery">
                <button mat-button [routerLink]="['/account/recover']">Forgot your password?</button>
            </div>
            @if(router.url === '/demo') {
            <div class="demo">
                <mat-divider />
                <div class="demo-buttons">
                    <button (click)="enterAdminCreds()" mat-stroked-button color="warn">
                        Admin creds
                    </button>
                    <button (click)="generateMemberCreds()" mat-stroked-button color="warn">
                        Generate demo member
                    </button>
                </div>
                @if(PasswordCtrl.value && EmailUsernameCtrl.value !== "admin@a.com") {
                <p class="demo-text">
                    NOTE: Keep the generated username to login again. <br />
                    <span>Password:</span> {{PasswordCtrl.value}}
                </p>
                }
            </div>
            }
        </div>
    </section>
</form>
