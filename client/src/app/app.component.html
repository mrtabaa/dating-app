<div class="page">
  <ngx-spinner type="ball-atom">
    <h1>Loading...</h1>
  </ngx-spinner>

  <section class="container">
    <!-- showNavbarSig() becomes true/false in the component which wants to remove the navbar. e.g. HomeComoponent -->
    @if(showNavbarSig()){
    <header>
      <nav>
        <app-navbar />
      </nav>
    </header>
    }

    <main>
      <div class="wrapper">
        <router-outlet />
      </div>
    </main>
    <footer>
      <app-footer />
    </footer>
  </section>
</div>
